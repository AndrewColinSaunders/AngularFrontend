<p-dialog header="Edit Contact" [(visible)]="visible" [modal]="true" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Update your information.</span>
    
    <div class="flex align-items-center gap-3 mb-3">
      <label for="firstName" class="font-semibold w-6rem">First Name</label>
      <input pInputText id="firstName" [(ngModel)]="contact.firstName" class="flex-auto" autocomplete="off" />
    </div>
    
    <div class="flex align-items-center gap-3 mb-3">
      <label for="lastName" class="font-semibold w-6rem">Last Name</label>
      <input pInputText id="lastName" [(ngModel)]="contact.lastName" class="flex-auto" autocomplete="off" />
    </div>
    
    <div class="flex align-items-center gap-3 mb-3">
      <label for="email" class="font-semibold w-6rem">Email</label>
      <input pInputText id="email" [(ngModel)]="contact.email" class="flex-auto" autocomplete="off" />
    </div>
    
    <div class="flex align-items-center gap-3 mb-3">
      <label for="phone" class="font-semibold w-6rem">Phone</label>
      <input pInputText id="phone" [(ngModel)]="contact.phone" class="flex-auto" autocomplete="off" />
    </div>
  
    <div class="flex flex-column mb-3">
      <label for="fileUpload" class="font-semibold mb-1">Profile Picture</label>
      <input type="file" id="fileUpload" (change)="onFileSelected($event)" accept="image/*" />
      <img *ngIf="contact.profileImage" [src]="'data:image/png;base64,' + contact.profileImage" alt="Profile Image" class="mt-2 border-round w-full" />
    </div>
    
    <div class="flex justify-content-end gap-2">
      <p-button label="Cancel" icon="pi pi-times" class="p-button-secondary" (click)="cancel()"></p-button>
      <p-button label="Save" icon="pi pi-check" class="p-button-primary" (click)="saveContact()"></p-button>
    </div>
  </p-dialog>
