<div class="login-container">
  <div class="card">
    <h2 class="title">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid">
        
        <div class="field p-float-label">
          <input id="username" type="text" pInputText formControlName="username" />
          <label for="username">Username</label>
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
            Username is required
          </div>
        </div>

        <div class="field p-float-label">
          <p-password
            id="password"
            formControlName="password"
            feedback="false"
            [toggleMask]="true"
            inputStyleClass="w-full"
          ></p-password>
          <label for="password">Password</label>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
            Password is required
          </div>
        </div>

        <div class="field-checkbox">
          <p-checkbox formControlName="rememberMe" binary="true"></p-checkbox>
          <label for="rememberMe">Remember Me</label>
        </div>

        <p-message *ngIf="loginError" severity="error" text="{{ loginError }}"></p-message>

        <button pButton type="submit" label="Login" class="w-full"></button>
      </div>
    </form>

    <p-divider></p-divider>

    <div class="register-link">
      <p>Don't have an account?</p>
      <button pButton type="button" label="Register" class="p-button-text" (click)="onRegister()"></button>
    </div>
  </div>
</div>
